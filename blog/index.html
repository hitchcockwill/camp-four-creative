---
layout: default
title: Blog
---
 
<section class="content">
  <h2>Blog</h2>
 
  <p>Check out all of my blog posts.</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
