---
layout: default
className: blog-post
---

{% if page.image %}
<div class="image-wrap">
  <img src="{{ page.image }}" />
</div>
{% endif %}
 

<article class="post-content">
  <h1>{{page.title}}</h1>
  <div class="meta">
    <img src="/img/profilepic.jpg" width="25" alt="Will Hitchcock profile">
    <p>
      <span class="author">Will Hitchcock</span>
      {% if page.published %}<span class="published">{{page.published}}</span>{% endif %}
    </p>
  </div>
  {{ content }}  
</article>
