---
className: portfolio-item
scripts: ["portfolio-item.js"]
styles: ["portfolio-item.css", "syntax.css"]
image: /img/projects/ansel-adams.jpg
---

<div class="portfolio-content">

  <!-- {% if page.image %} -->
  <div class="image-wrap">
    <!-- {% if page.image %} -->
      <span class="main-image" data-src="{{ page.image }}">
    <!-- {% endif %} -->
    <div class="row">
      <a href="" class="close">
        <span class="icon icon-leftarrow"></span>
        View all projects
      </a>
    </div>
  </div>
  <!-- {% endif %} -->

  <div class="row">
    <article class="large-8 large-centered small-10 small-centered columns">
      <h2>{{page.title}}</h2>
      <div class="post-content">{{ content }}</div>
    </article>     
  </div>


</div>
