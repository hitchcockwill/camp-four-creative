---
className: portfolio-item
scripts: ["portfolio-item.js"]
styles: ["portfolio-item.css", "syntax.css"]
---

<div class="portfolio-content">
  {% if page.image %}
  <div class="image-wrap">
    {% if page.image %}
      <span class="main-image" data-src="{{ page.image }}">
    {% endif %}
  </div>
  {% endif %}  

  <article>
    <h1>{{page.title}}</h1>
    <div class="meta">
      <img src="/img/profilepic.jpg" width="25" alt="Will Hitchcock profile">
      <p>
        <span class="author">Will Hitchcock</span>
        <span class="published">{{page.date | date_to_long_string}}</span>
      </p>
    </div>
    <div class="post-content">{{ content }}</div>
    <a class="all-posts btn arrow-left" href="/blog/">Back to posts</a>
  </article> 
</div>
